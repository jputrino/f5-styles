extends: substitution
message: "Use '%s' instead of '%s'."
link: https://docs.f5net.com/pages/viewpage.action?spaceKey=GSASKF5&title=F5+Technical+Style+Guide
ignorecase: true
level: error
nonword: true
action:
  name: replace
swap:
  '\b(?:eg|e\.g\.)[\s,]': for example
  '\b(?:ie|i\.e\.)[\s,]': that is
  '\b(?:etc|etc\.)[\s,]': and so on
